    <h2 class="mb-4">Add suggestion </h2>
    <form  class="needs-validation" novalidate>
       
      
        
        <div class="row mb-4">
            <div class="col-md-2">
                <label for="Sujet" class="form-label">Sujet:</label>
            </div>
            <div class="col-md-10">
                <input id="Sujet" class="form-control" formControlName="Sujet" required>
               
            </div>
        </div>
        <hr>
        <div class="row mb-3">
            <div class="col-md-2">
                <label for="description" class="form-label">Description:</label>
            </div>
            <div class="col-md-9">
                <textarea id="description" class="form-control" formControlName="description" required></textarea>
                <div class="invalid-feedback">
                    Please provide a valid description.
                </div>
            </div>
        </div>
            
       <hr>
        
       
        <div class="row mb-4">
            <div class="col-md-2">
                <label for="client" class="form-label">Client:</label>
            </div>
            <div class="col-md-10">
                <input id="client" class="form-control" formControlName="client" required>
                
            </div>
        </div>
        
    <hr>
   
    <div class="row mb-4">
        <div class="col-md-2">
            <label for="Statut" class="form-label">Statut:</label>
        </div>
        <div class="col-md-10">
            <select class="form-select" data-mdb-select-init>
                <option selected>En attente</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        
    </div><hr>
        <div class="d-flex justify-content-center">
            <div class="card">
                <div class="card-body">
                    <button type="submit" style="background-color: #205067;border-color: #205067;" class="btn btn-primary me-2">Save</button>
                    <button type="button" style="background-color: #417690; border-color: #417690;" class="btn btn-success me-2">Save and add another</button>
                    <button type="button" style="background-color: #417690; border-color: #417690;" class="btn btn-success me-2">Save and continue editing</button>
                </div>
            </div>
        </div>
        
    </form>
